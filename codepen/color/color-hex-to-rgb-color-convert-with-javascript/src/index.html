<head><style><link rel="stylesheet" href="https://raw.githubusercontent.com/erichologist/cartograph-fonts/refs/heads/master/normal-fonts/paritymono.css">
  </style>
</head>
<body>
<div id="hex2rgb">
        <h4>Hex To Rgb Convert</h4>
        <form>
          <label>Color Format : #F5CD14</label>
            <input class="mono smcaps" type="text" id="hex-color" placeholder="HEX">
            <button class="mono pcaps" type="button" id="convert" onclick=(hex2rgb())>Convert</button>
            <input class="smcaps" type="text" id="rgb-color" placeholder="RGB"> </form>
    </div>
