<main id="app">

    <h1>Glass/Gel Slider</h1>

    <section>

        <div id="slider">
        </div>

        <div class="field">
            <div class="group style flex" title="pick a color for the slider">
                <input type="radio" id="clear" name="style" checked>
                <label for="clear">Clear</label>
                <input type="radio" id="rainbow" name="style">
                <label for="rainbow">Rainbow</label>
                <input type="radio" id="sunset" name="style">
                <label for="sunset">Sunset</label>
                <input type="radio" id="ice" name="style">
                <label for="ice">Ice</label>
                <input type="radio" id="slime" name="style">
                <label for="slime">Slime</label>
            </div>
        </div>
        
    </section>
    
    <aside>
        <p>Based on the <a href="https://codepen.io/simeydotme/pen/ZEgJoXB" target="_blank">Rainbow Creator Button</a> codepen
        I did a while back, this is using the <a href="https://simeydotme.github.io/svelte-range-slider-pips/en/introduction/" target="_blank">Range Slider Pips</a> library.</p>
    </aside>

</main>
