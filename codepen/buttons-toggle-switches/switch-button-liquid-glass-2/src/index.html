 <label class="switch">
    <input type="checkbox" checked>
    <div class="switch-slider"></div>
    <div class="switch-dot-glass">
      <div class="switch-dot-glass-filter"></div>
      <div class="switch-dot-glass-overlay"></div>
      <div class="switch-dot-glass-specular"></div>
    </div>
  </label>

<svg style="display: none">
  <filter id="mini-liquid-lens" x="-50%" y="-50%" width="200%" height="200%">
    <!-- Создаём псевдо-нормаль с эффектом втягивания -->
    <feImage x="20" y="-66" result="normalMap"
             xlink:href="data:image/svg+xml;utf8,
               <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
                 <radialGradient id='invmap' cx='50%' cy='90%' r='50%'>
                   <stop offset='0%' stop-color='rgb(255,255,255)'/>
                   <stop offset='100%' stop-color='rgb(128,128,255)'/>
                 </radialGradient>
                 <rect width='100%' height='100%' fill='url(#invmap)'/>
               </svg>" />

    <!-- Искажение с обратным смещением -->
    <feDisplacementMap in="SourceGraphic"
                       in2="normalMap"
                       scale="8"
                       xChannelSelector="R"
                       yChannelSelector="G"
                       result="displaced"/>

    <feMerge>
      <feMergeNode in="displaced"/>
    </feMerge>
  </filter>
</svg>
