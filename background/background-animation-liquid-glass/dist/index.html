<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Liquid Glass - Animation Background</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="color">
        <div class="color-block block1"></div>
        <div class="color-block block2"></div>
        <div class="color-block block3"></div>
        <div class="color-block block4"></div>
        <div class="color-block block5"></div>
        <div class="color-block block6"></div>
        <div class="color-block block7"></div>
        <div class="color-block block8"></div>
        <div class="color-block block9"></div>
        <div class="color-block block10"></div>
        
        <div class="glass"></div>

    </div>

<main class="container">
    <div class="glass-card">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="glass-content">
        <span>Жидкое стекло</span>
      </div>

    </div>

    <div class="glass-card">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="glass-content">
        <span>Жидкое стекло</span>
      </div>
    </div>

    <div class="glass-card">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="glass-content">
        <span>Жидкое стекло</span>
      </div>
    </div>
  </main>

  <svg style="display: none">
    <filter id="liquid-lens" x="-50%" y="-50%" width="200%" height="200%">
      <feImage x="0" y="0" result="normalMap" xlink:href="data:image/svg+xml;utf8,
               <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
                 <radialGradient id='nmap' cx='50%' cy='50%' r='50%'>
                   <stop offset='0%' stop-color='rgb(128,128,255)'/>
                   <stop offset='100%' stop-color='rgb(255,255,255)'/>
                 </radialGradient>
                 <rect width='100%' height='100%' fill='url(#nmap)'/>
               </svg>" />
      <feDisplacementMap in="SourceGraphic" in2="normalMap" scale="60" xChannelSelector="R" yChannelSelector="G"
        result="displaced" />
      <feMerge>
        <feMergeNode in="displaced" />
      </feMerge>
    </filter>
  </svg>
    <script  src="./script.js"></script>

  </body>
  
</html>
